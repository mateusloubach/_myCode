        </section>

        <section>
            <h2>Letter List</h2>
            <div id="alphabet">
                <button onclick="filterItems('A')">A</button>
                <button onclick="filterItems('B')">B</button>
                <button onclick="filterItems('C')">C</button>
                <button onclick="filterItems('D')">D</button>
                <button onclick="filterItems('E')">E</button>
                <button onclick="filterItems('F')">F</button>
                <button onclick="filterItems('G')">G</button>
                <button onclick="filterItems('H')">H</button>
                <button onclick="filterItems('I')">I</button>
                <button onclick="filterItems('J')">J</button>
                <button onclick="filterItems('K')">K</button>
                <button onclick="filterItems('L')">L</button>
                <button onclick="filterItems('M')">M</button>
                <button onclick="filterItems('N')">N</button>
                <button onclick="filterItems('O')">O</button>
                <button onclick="filterItems('P')">P</button>
                <button onclick="filterItems('Q')">Q</button>
                <button onclick="filterItems('R')">R</button>
                <button onclick="filterItems('S')">S</button>
                <button onclick="filterItems('T')">T</button>
                <button onclick="filterItems('U')">U</button>
                <button onclick="filterItems('V')">V</button>
                <button onclick="filterItems('W')">W</button>
                <button onclick="filterItems('X')">X</button>
                <button onclick="filterItems('Y')">Y</button>
                <button onclick="filterItems('Z')">Z</button>
            </div>
            <ul id="itemList">

                <script>
                    function filterItems(letter) {
                        var itemList = document.getElementById("itemList");
                        itemList.innerHTML = ""; // Clear previous items

                        switch (letter) {
                            case 'A':
                                itemList.innerHTML += "<li>Apple</li>";
                                itemList.innerHTML += "<li>Avocado</li>";
                                break;
                            case 'B':
                                itemList.innerHTML += "<li>Banana</li>";
                                itemList.innerHTML += "<li>Blueberry</li>";
                                break;
                            case 'C':
                                itemList.innerHTML += "<li>Cherry</li>";
                                itemList.innerHTML += "<li>Coconut</li>";
                                break;
                            case 'D':
                            itemList.innerHTML += "<li>Dragon Fruit</li>";
                            break;
                        }
                    }
                </script>

            </ul>
        </section>

    </div>
</body>
